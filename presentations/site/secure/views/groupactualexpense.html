<secure-wrapper>
   <div ng-if="!view.group_actual_expense">Data Still Loading...</div>
   <div ng-if="view.group_actual_expense">
      <div ng-if="view.group_actual_expense.length > 0">
         <select ng-model="view.selected_month"
                 ng-options="month.id as month.name for month in view.month_collection"></select>

         <select ng-model="view.selected_year"
                 ng-options="year for year in view.year_collection"></select>

         <table st-table="view.group_actual_expense">
            <thead>
            <tr>
               <th>Name</th>
               <th>Amount</th>
               <th>Type</th>
               <th>Notes</th>
               <th>Date</th>
               <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in view.group_actual_expense">
               <td>{{row.name}}</td>
               <td>{{row.amount}}</td>
               <td>{{row.type}}</td>
               <td>{{row.notes}}</td>
               <td>{{row.date}}</td>
               <td>Edit Clone</td>
            </tr>
            </tbody>
         </table>
         <div>
            Expense Total: <span>{{view.total_actual_group_expense}}</span>
         </div>

         <br>
      </div>
      <div ng-if="view.group_actual_expense.length === 0">
         No items saved.
      </div>

      <input type="button" ng-click="addGroupActualExpense()" value="Add Item">
   </div>
</secure-wrapper>
