<!DOCTYPE html>
<html ng-app="CountryBudgetApp" class="countrybudget">
   <head>
      <meta charset="utf-8">
      <title>CountryBudget</title>
      <script src="vendor/webcomponentsjs/webcomponents-lite.js"></script>
      <link rel="stylesheet" type="text/css" href="stylesheets/css/main.css">
   </head>
   <body>
      <!--<proto-element></proto-element>-->
      <section>
         <h1>What-If Calculator</h1>
         <p>Use this calculator to determine how expenses may effect your budget by entering in your current balance, and any actual or 'what-if' income and expenses.</p>
      </section>
      <section>
         <div>
            <paper-button raised class="button">Add Item</paper-button>
            <paper-button raised class="button">Edit/Remove Item</paper-button>
         </div>
      </section>

      <!-- Main App Script -->
      <script src="js/CountryBudget.js"></script>

      <!-- Assets -->
      <link rel="import" href="components/proto-element.html">
      <link rel="import" href="vendor/paper-button/paper-button.html">
   </body>
</html>
